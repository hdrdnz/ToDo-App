<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>ToDo App</title>
</head>

<body>
    <div class="container">
        <!-- satır oluşturulur. -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        ToDo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button class="btn button" id="btnAddNewTask" type="submit">Add</button>
                            </div>
                        </form>
                    </div>

                    <div class="card mt-3">
                        <div class="card-header  controls">
                            <div class="filters">
                                <span class="active" id="all">All of</span>
                                <span id="pending">Pending</span>
                                <span id="completed">Completed</span>
                            </div>
                            <!-- buttonun typenı button olarak belirtirsen sayfa yenilenmez. -->
                            <button class="btn btn-danger btn-sm float-end" type="submit" id="btnClear">DeleteAll
                            </button>
                        </div>
                        <ul id="task-list" class="list-group">
                            <!-- <li class="task list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" id="1" class="form-check-input">
                                    <label for="1" class="form-check-label">Görev 1</label>
                                </div>
                            </li> -->

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
